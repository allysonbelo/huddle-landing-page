<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>

</head>

<body class="container">

  <header class="header">
    <img src="images/logo.svg" alt="Logo do Huddle">
  </header>

  <main class="main">

    <div class="image__wrapper">
      <img src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="content">
      <h1 class="content__title">Build The Community Your Fans Will Love</h1>

      <p class="content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button class="button">Register</button>
    </div>

  </main>

  <footer>

    <div class="icons">
      <i class="icon fab fa-facebook-f"></i>
      <i class="icon fab fa-twitter"></i>
      <i class="icon fab fa-instagram"></i>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/allysonbelo" target="_blank">Allyson Cavalcante</a>.
    </p>
  </footer>
</body>

</html>
